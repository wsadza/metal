include:

  - name: minimal-ubuntu
    build:
      arguments:
        # Core: Base
        DISTRIBUTION: "ubuntu"
        SUITE: "24.04"
     
        # Core: Selkies Gstreamer
        SELKIES_SUITE: "24.04" 
        SELKIES_VERSION: "latest"

        # Optional: Pipewire
        INSTALL_PIPEWIRE: "true"
        PIPEWIRE_VERSION: "latest"

  - name: minimal-debian
    build:
      arguments:
        # Core: Base
        DISTRIBUTION: "debian"
        SUITE: "trixie"
     
        # Core: Selkies Gstreamer
        SELKIES_RELEASE: "24.04" 
        SELKIES_VERSION: "latest"

        # Optional: Pipewire
        INSTALL_PIPEWIRE: "true"
        PIPEWIRE_VERSION: "latest"

